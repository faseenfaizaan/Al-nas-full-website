<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Portfolio</title>
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type="text/css" media='screen' href="css/index.css">
        <link rel="stylesheet" href="css/fontawesome/all.css">

    </head>
    <body>
        <!-- header start -->
        <header>
            <div class="profile">
                <img src="images/logo.jpeg" alt="logo">
                <h1></h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#home" class="active"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href="#"><i class="fa-solid fa-user"></i>About us</a></li>
                    <li><a href="#"><i class="fa-solid fa-briefcase"></i>Services</a></li>
                    <li><a href="#"><i class="fa-solid fa-server"></i>Gallery<a</li>
                    <li><a href="#"><i class="fa-solid fa-envelope"></i>Contact us</a></li>
                </ul>
            </nav>
            <div class="footer">
                <p>&copy; copyright2023 <br> Designed By <a href="https://www.instagram.com/faseenfaizaan/" target="_blank">faseenfaizaan</a></p>
            </div>

        </header>
        <!-- Mobile nav toggle -->
        <i class="fa-solid fa-bars" id="menubtn"></i> 
        <!-- header end -->

        <!-- All body content -->
        <main>
            <!-- Home section start -->
            <section id="home">
                <div class="home-row">
                    <h1>Al Nas Graphics<span>.</span></h1>
                    <content>Printing and design agency based in UAE with embloyees having 15 plus years experience in the field.</content>
                    <p>We <span class="auto-input"></span></p>
                </div>
            </section>


            <!-- Home section end -->
        </main>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
        <script src="script.js"></script>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    </body>
</html>
